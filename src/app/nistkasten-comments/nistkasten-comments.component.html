<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class=".nav">
        <a href="javascript:void(0)" (click)="goBack()" class="link">Back</a>
        <a routerLink="" class="link">Home</a>
    </nav>
    <div class="comments" *ngIf="comments.length > 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <table>
            <tr *ngFor="let comment of comments">
                <!--textarea readonly="true" disabled=true value="{{comment.timestamp}}"></textarea-->
                <label>
                    {{comment.timestamp.getDay().toString().padStart(2, '0')}}.
                    {{comment.timestamp.getMonth().toString().padStart(2, '0')}}.
                    {{comment.timestamp.getFullYear().toString()}}
                    {{comment.timestamp.getHours().toString().padStart(2, '0')}}:
                    {{comment.timestamp.getMinutes().toString().padStart(2, '0')}} Uhr
                </label>
                <br>
                <textarea readonly="true" value="{{comment.content}}"></textarea>
            </tr>
        </table>
    </ng-template>
    <ng-template #elseBlock>
        <label>Bisher keine Kommentare gespeichert.</label>
    </ng-template>
</body>
